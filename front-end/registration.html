<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Read-IT-Ready</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="dist/output.css">
      </head>
      
    <body>
        <div class="font-sans antialiased bg-grey-lightest">
            <!-- Top Nav -->
            <div class="w-full bg-indigo-600 fixed shadow z-1">
              <div class="container mx-auto">
                <div class="w-full flex justify-between bg-indigo-600 items-center py-4 px-8">
                  <!-- Brand -->
                  <div> <img class="mx-auto h-12 w-auto" src="./assets/logo-crop.png" alt="Logo">
                  </div>          
                </div>
              </div>
            </div>
            <!-- Content -->
            <div class="w-full bg-grey-lightest" style="padding-top: 4rem;">
              <div class="container mx-auto py-8">
                <div class="w-5/6 lg:w-1/2 mx-auto bg-white rounded shadow">
                      <div class="bg-indigo-600 text-white py-4 px-8 text-black text-xl border-b border-grey-lighter">Register for an account</div>
                      <div class="py-4 px-8">
                          <div class="flex mb-4">
                              <div class="w-1/2 mr-1">
                                  <label class="block text-grey-darker text-sm font-bold mb-2" for="first_name">First Name</label>
                                  <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="first_name" type="text" placeholder="Your first name">
                              </div>
                              <div class="w-1/2 ml-1">
                                  <label class="block text-grey-darker text-sm font-bold mb-2" for="last_name">Last Name</label>
                                  <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="last_name" type="text" placeholder="Your last name">
                              </div>
                          </div>
                          <div class="mb-4">
                              <label class="block text-grey-darker text-sm font-bold mb-2" for="email">Email Address</label>
                              <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="email" type="email" placeholder="Your email address">
                          </div>
                          <div class="mb-4">
                              <label class="block text-grey-darker text-sm font-bold mb-2" for="password">Password</label>
                              <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="password" type="password" placeholder="Your secure password">
                              <p class="text-grey text-xs mt-1">At least 6 characters</p>
                          </div>
                          <div class="flex items-center justify-between mt-8">
                              <button class="bg-indigo-600 hover:bg-blue-dark text-white font-bold py-2 px-4 rounded-full" type="submit">
                                  Sign Up
                              </button>
                          </div>
                      </div>
                  </div>
                  <p class="text-center my-4">
                      <a href="./index.html#login" class="text-grey-dark text-sm no-underline hover:text-grey-darker">I already have an account</a>
                  </p>
              </div>
            </div>
            <!-- Footer -->
            <footer class="w-full bg-grey-lighter py-8">
              <div class="container mx-auto text-center px-8">
                  <p class="text-grey-dark mb-2 text-sm">This is a product of <span class="font-bold">Read-IT-Ready</span></p>
              </div>
            </footer>
          </div>
